{% extends 	"layout/layout1.html" %}

{% block conteudo %}
	<div class="container">
		<h3 class="text-center">Alterar {{ name }}</h3>
		<form action="{{ url_for('chefe_funcionario_submit', id=id) }}" method="post" accept-charset="utf-8" >
				<div class="form-group ">
					<label for="alt">Chefe:</label>
  					<select class="form-control" id="alt" name="alt">
						<option value="">--</option>
						{% for row in results %}
					  		<option value="{{ row[0] }}">{{ row[3] }}</option>
						{% endfor %}
					</select>
				</div>
			<div class="text-center">
				<button type="submit" class="btn btn-danger btn-lg my-btn">Alterar</button>
			</div>
		</form>
	</div>
{% endblock %}
