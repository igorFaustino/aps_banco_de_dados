{% extends "layout/layout2.html" %}

{% block title %}
	Resultados
{% endblock %}

{% block table_head %}
	<th class="text-center">Nome</th>
	<th class="text-center">Media</th>
{% endblock %}

{% block table_body %}
	{% for row in results %}
		<tr>
			<td><a href="{{ url_for('exibir_clientes', id=row[0])  }}">{{ row[1] }}</a></td>
			<td><a href="{{ url_for('exibir_clientes', id=row[0]) }}">R$ {{ row[2] }}</a></td>
		</tr>
	{% endfor %}
{% endblock %}
