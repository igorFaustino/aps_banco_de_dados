<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/layout.css">
	<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/lorenzo.ico') }}" type="image/x-icon" /> 
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" id="nav-menu">
		  	<div class="container-fluid">
		    	<div class="navbar-header">
		      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
		        		<span class="sr-only">Toggle navigation</span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		      		</button>
		      		<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
		    	</div>
		    	<div class="collapse navbar-collapse" id="menu">
					<ul class="nav navbar-nav">
						<!-- Itens Menu -->
	      				<li><a href="{{ url_for('pedido') }}">Pedidos</a></li>
	      				<li><a href="{{ url_for('cliente') }}">Clientes</a></li>
	      				<li><a href="{{ url_for('funcionario') }}">Funcionarios</a></li>
	      				<li><a href="{{ url_for('restaurante') }}">Restaurante</a></li>
	      			</ul>
				</div>
		  	</div>
		</nav>

		<div class="jumbotron top-layout">
			<div class="container text-center">
			<!-- Conteudo topo -->
			
				<p class="text-center"><img src="/static/img/lorenzo.png" height="200" width="200" class=""></p>
				<h1 style="font-family: 'Bubblegum Sans', cursive; font-size: 80px;">My Restaurant</h1>

			<!-- Fim conteudo -->
			</div>
		</div>
	</header>
	<!-- Conteudo site -->
	{% block conteudo %}
		
	{% endblock %}
	<!-- Fim conteudo -->
	<footer class="myFooter">
			<!-- conteudo rodape -->
		<div class="jumbotron foot-layout">
			
		
			<div class="container text-center ">
				<ul class="list-inline">
					<li><p>Sistema My Restaurant</p></li>
				</ul>
				<p>Projetado para a disciplina de banco de dado 1 pelos alunos <a href="https://github.com/igorFaustino" target="_blank">Igor</a> e <a href="https://github.com/JoaoVictorNascimento" target="_blank">Jo√£o</a> <br>Feito com o <a href="https://www.python.org/" target="_blank">Python</a></p>
			</div>
			<!-- fim conteudo -->
		</div>
	</footer>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
