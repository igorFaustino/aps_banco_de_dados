{% extends "layout/layout1.html" %}

{% block title %}
	Cadastrar cozinheiro
{% endblock %}

{% block conteudo %}
	<!-- Conteudo site -->
	<div class="container conteudo">
			
		<h2 class="text-center">Adicionar Itens</h2>
		<div class="container">
			<form action="{{ url_for('item_submit', id=id) }}" method="post" accept-charset="utf-8">
				<div class="form-group">
					<label for="cardapio">Cardapio:</label>
  					<select class="form-control" id="cardapio" name="cardapio">
						<option value="">--</option>
						{% for row in results %}
					  		<option value="{{ row[0] }}">{{ row[0] }} - {{ row[1] }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="sal_funcionario">Quantidade</label>
					<input type="number" name="qtd" id="qtd" class="form-control">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-danger btn-lg my-btn">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Fim conteudo -->
{% endblock %}
