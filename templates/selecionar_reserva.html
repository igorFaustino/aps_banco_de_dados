{% extends "layout/layout1.html" %}

{% block title %}
	Selecionar Reserva
{% endblock %}

{% block conteudo %}
	<!-- Conteudo site -->

	<div class="container conteudo">
		<div class=" container text-center">	
		{% if rm == 'True' %}
			<div class="alert alert-success" role="alert"><p>Reserva excluida com sucesso!</p></div>
		{% endif %}
		{% if rm == 'False' %}
			<div class="alert alert-danger" role="alert"><p>Falha ao excluir reserva!</p></div>
		{% endif %}
			<h2>Selecionar Reserva</h2>
		</div>	
		<div class="container">
			<!-- Pesquisa simples -->
			<form action="{{ url_for('results_data_reserva') }}" accept-charset="utf-8">
				<div class="form-group">
					<label for="data_reserva">Data Reserva</label>
					<div class="input-group">
						<input type="date" name="data_reserva" id="data_reserva" class="form-control" placeholder="Busca reserva pela data">
						    <span class="input-group-btn">
						    	<button type="submit" class="btn btn-danger">Buscar!</button>
							</span>
					</div>
				</div>
			</form>
			<hr>
		</div>
	</div>

	<!-- Fim conteudo -->
{% endblock %}
