{% extends "layout/layout2.html" %}

{% block title %}
	Resultados
{% endblock %}

{% block table_head %}
	<th class="text-center">Id</th>
	<th class="text-center">Nome</th>
{% endblock %}

{% block table_body %}
	{% for row in results %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
		</tr>
	{% endfor %}
{% endblock %}
